<section class="p-5">
    <section class="m-5 p-5" *ngIf="showView === viewType.SELECT_LOGIN_TYPE">
        <div class="row text-center">
            <a class="col-sm-6 btn" (click)="showUserLogin()">
                <img src="assets/img/user.jpg" width="100%" height="100%" alt="user">
                <label>USER</label>
            </a>

            <a class="col-sm-6 btn" (click)="showAdminLogin()">
                <img src="assets/img/admin.jpg" width="100%" height="100%" alt="admin">
                <label>ADMIN</label>
            </a>
        </div>
    </section>

    <section *ngIf="showView === viewType.USER_TYPE">
        <section *ngIf="showAction === actionType.LOGIN">
            <form [formGroup]="userLoginForm">
                <div class="text-center">
                    <h3>LOGIN</h3>
                </div>
                <div class="row">
                    <div class="offset-sm-3 col-sm-6">
                        <input type="email" class="form-control m-1" formControlName="email" placeholder="Email">
                    </div>
                    <div class="offset-sm-3 col-sm-6">
                        <input type="password" class="form-control m-1" formControlName="pwd" placeholder="Password">
                    </div>
                </div>
                <div class="text-center">
                    <button [disabled]="!userLoginForm.valid" class="btn btn-success m-1" (click)="loginUser()">
                        Login
                    </button>

                    <button class="btn btn-primary m-1" (click)="showSignup()">
                        Sign Up
                    </button>
                </div>
            </form>
        </section>

        <section *ngIf="showAction === actionType.SIGNUP">
            <form [formGroup]="userSignupForm">
                <div class="text-center">
                    <h3>SIIGN UP</h3>
                </div>
                <div class="row">
                    <div class="offset-sm-3 col-sm-6">
                        <input type="text" class="form-control m-1" formControlName="name" placeholder="Name">
                    </div>
                    <div class="offset-sm-3 col-sm-6">
                        <input type="email" class="form-control m-1" formControlName="email" placeholder="Email">
                    </div>
                    <div class="offset-sm-3 col-sm-6">
                        <input type="password" class="form-control m-1" formControlName="pwd" placeholder="Password">
                    </div>
                    <div class="offset-sm-3 col-sm-6">
                        <input type="number" class="form-control m-1" formControlName="mobile"
                            placeholder="Mobile number">
                    </div>
                </div>
                <div class="text-center">
                    <button [disabled]="!userSignupForm.valid" class="btn btn-success m-1" (click)="signupUser()">
                        Sign Up
                    </button>

                    <button class="btn btn-primary m-1" (click)="showLogin()">
                        Go To Login
                    </button>
                </div>
            </form>
        </section>
    </section>

    <section *ngIf="showView === viewType.ADMIN_TYPE">
        <form [formGroup]="adminLoginForm">
            <div class="text-center">
                <h3>LOGIN</h3>
            </div>
            <div class="row">
                <div class="offset-sm-3 col-sm-6">
                    <input type="email" class="form-control m-1" formControlName="email" placeholder="Email">
                </div>
                <div class="offset-sm-3 col-sm-6">
                    <input type="password" class="form-control m-1" formControlName="pwd" placeholder="Password">
                </div>
            </div>
            <div class="text-center">
                <button [disabled]="!userLoginForm.valid" class="btn btn-success m-1" (click)="loginAdmin()">
                    Login
                </button>
            </div>
        </form>
    </section>
</section>
